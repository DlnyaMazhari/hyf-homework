<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Weather app.css">
    <title>Weather app </title>
</head>
<body>
<div id="main">
    <div id="search-box">
        <input type="text" placeholder="Enetr City name" id="search-input">
    </div>
    <div id="location">
        <h3 id="loc"></h3>
    </div>
    <div id="date">
        <p></p>
    </div>
    <div id="temperature-degree">
        <h2 id="temp"><span id="celcius"></span></h2>
    </div>
    <div id="sky-weather">
        <h3 id="sky"></h3>
    </div>
    <div id="max-min">
        <p id ="sun"> </p>
    </div>
    <div id="wind-speed">
        <p id="wind"></p>
    </div>
    <div id="sunrise">
        Sunrise 
        <span id="sunrise-time"></span> , Sunset <span id="sunset-time"></span>
    </div>

</div>

    <!-- <button id="cityBtn">click here</button> -->
    
    <script src="Weather app.js"></script>
</body>
</html>
