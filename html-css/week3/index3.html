<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Yourcustomtailor form</title>
  </head>
  <body>
    <form action="index4.html" method="GET">
      <fieldset>
        <header>
          <h5 class="logo">Logo</h5>
          <h5 class="Nav">Navigation</h5>
        </header>
        <h1 class="head-info">Sign up to yourcustomtailor.com</h1>
        <h1 class="head-info">
          Step 3/4- Time to learn about your preferences?
        </h1>
        <div class="progress">
          <h2>Progress</h2>
          <label for="file"></label>
          <progress id="file" value="50" max="100">50%</progress>
        </div>
        <div class="parags-2">
          <p>What kind of items are you interested in offers on?</p>
        </div>
        <div class="kind-of-items">
          <label for="apparal">
            Apparal&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label
          >
          <input
            type="checkbox"
            id="apparal"
            name="apparal"
            value="apparal"
            checked
            class="item-box"
          />
          <label for="jewelry">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Jewelry&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          </label>
          <input
            type="checkbox"
            id="jewelry"
            name="jewelry"
            value="jewelry"
            checked
            class="item-box"
          /><br />
          <label for="accessories">Accessories&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <input
            type="checkbox"
            id="accessories"
            name="accessories"
            value="accessories"
            checked
            class="item-box"
          />
          <label for="shoes">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Shoes&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label
          >
          <input
            type="checkbox"
            id="shoes"
            name="shoes"
            value="shoes"
            checked
            class="item-box"
          /><br />
          <label for="handbags">
            Handbags&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label
          >
          <input
            type="checkbox"
            id="handbags"
            name="handbags"
            value="handbags"
            class="item-box"
          />
        </div>
        <div class="parags-2">
          <p>Choose the images that best resemble your style</p>
        </div>
        <div class="images">
          <div class="img-grp1">
            <div class="image">
              <img src="image.PNG" alt="image" /><br />
              <label for="select"> Select</label>
              <input type="checkbox" id="Select" name="select" value="select" />
            </div>
            <div class="image">
              <img src="image.PNG" alt="image" /><br />
              <label for="select"> Select</label>
              <input
                type="checkbox"
                id="Select"
                name="select"
                value="select"
                checked
              />
            </div>
            <div class="image">

              <label for="select"> Select</label>
              <input type="checkbox" id="Select" name="select" value="select" />
            </div>
            <div class="image">
              <img src="image.PNG" alt="image" /><br />
              <label for="select"> Select</label>
              <input
                type="checkbox"
                id="Select"
                name="select"
                value="select"
                checked
              />
            </div>
          </div>
          <div class="img-grp2">
            <div class="image">
              <img src="image.PNG" alt="image" /><br />
              <label for="select"> Select</label>
              <input type="checkbox" id="Select" name="select" value="select" />
            </div>
            <div class="image">
              <img src="image.PNG" alt="image" /><br />
              <label for="select"> Select</label>
              <input type="checkbox" id="Select" name="select" value="select" />
            </div>
            <div class="image">

              <label for="select"> Select</label>

                type="checkbox"

              />

              <label for="select"> Select</label>
              <input type="checkbox" id="Select" name="select" value="select" />
            </div>
          </div>
        </div>
        <div class="next-step">
          <input type="submit" value="Next step" />
        </div>
      </fieldset>
